<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mini Piano - Rijan Shrestha</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Mini Piano by Rijan</h1></div>
      <div class="para">
        <h5>ⓘ Use keyboard keys to play</h5>
        <h5>: (Z, X, C, V, B, N, M) for white keys and (S, D, G, H, J) for black keys</h5>
      </div>
      <div class="pianoContainer">
        <div class="piano">
          <div data-note="C" class="key white"></div>
          <div data-note="Db" class="key black"></div>
          <div data-note="D" class="key white"></div>
          <div data-note="Eb" class="key black"></div>
          <div data-note="E" class="key white"></div>
          <div data-note="F" class="key white"></div>
          <div data-note="Gb" class="key black"></div>
          <div data-note="G" class="key white"></div>
          <div data-note="Ab" class="key black"></div>
          <div data-note="A" class="key white"></div>
          <div data-note="Bb" class="key black"></div>
          <div data-note="B" class="key white"></div>
        </div>
      </div>
      <div class="btndiv"><a href="https://github.com/reezayn/rijan-mini-piano-v1" target="_blank"><button class="btn">View Code</button></a></div>
      <!-- <div><h5>All rights reserved © Rijan Shrestha</h5></div> -->
    </div>
  </body>
</html>
